apiVersion: v1
kind: ServiceAccount
metadata:
  name: bhagya-manager
  namespace: system

---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: scc
priority: 0
defaultAddCapabilities: []
allowedCapabilities: []
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostPID: false
allowHostPorts: false
allowHostNetwork: true
allowPrivilegedContainer: false
allowPrivilegeEscalation: true
requiredDropCapabilities:
  - KILL
  - MKNOD
  - SETUID
  - SETGID
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:bhagya-operator-system:bhagya-operator-bhagya-manager
groups: []

